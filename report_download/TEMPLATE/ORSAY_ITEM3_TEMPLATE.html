<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <style type="text/css">
@font-face {font-family:Calibri, Arial Narrow, Arial;}
.box4{float:left;border:1px solid #000;margin-right:20px;background:#fff;text-align:center;font-family:Calibri, Arial Narrow, Arial;width:130px;}
.part11{margin:0 0 18px 0;}
.material11{float:left;width:20px;clear:left;text-align:right;margin-right:6px;}
.material12{float:left;width:85px;margin:0 0 18px 0;}
        </style>
    </head>
    <body>
    <div class='box4'>
        <table border="0" cellspacing="0" cellpadding="0" style="text-align:center;">
            <tr><td height="36">&nbsp;</td></tr>
            <tr><td height="62" valign="top" style="font-size:20px;"><div style="width:92px;margin:0 18px;padding:5px 0;border:1px solid #000;" id="size11">SIZE %(size1)s</div></td></tr>
            <tr><td height="36" style="line-height:18px;font-size:16px;"><span id="size12">EUR %(size2)s</span><br/><span id="size13">SLO %(size3)s</span><td></tr>

            <tr><td height="72" style="font-size:14px;" id="collection1">%(collection)s</td></tr>

            <tr><td height="40" style="font-size:18px;font-weight:bold;" id="trademark1">%(trademark)s</td></tr>
        </table>
    </div>
    <div class='box4'>
        <table border="0" cellspacing="0" cellpadding="0" style="text-align:left;">
            <tr><td height="8">&nbsp;</td></tr>
            <tr><td height="414" style="font-size:9px;line-height:12px;" valign="top">
                <div style="margin:0 7px 0 10px;">
                    <span id="part1">
                        %(materials)s
                    </span>
                </div>

    %(appendixs)s
